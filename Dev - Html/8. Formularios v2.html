<!doctype html>
		
<html>
	<head>
	<title> Estrutura de formulários </title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="estilo v4.css"/>
	</head>

	<body>
		<form action="" method="get"> <!-- Como criar campos de seleção-->
			<label for="nome">Nome</label>
			<input id="nome" type="text" placeholder="Digite seu nome" name="nome"/>
			<label for="opcao">Voce gostou do site</label>
			<input type="radio" name="opcao" value="sim"/>Sim
			<input type="radio" name="opcao" value="nao"/>Nao
			<label for="linguagem">	Qual voce gostaria de conhecer?</label>
			<input type="checkbox" name="Arthur"/>Arthur
			<input type="checkbox" name="Geovana"/>Geovana
			<input type="checkbox" name="Sophia"/>Sophia
			<input type="checkbox" name="Heitor"/>Heitor
			<textarea name="mensagem"></textarea>
			<input type="submit" value="Enviar"/>
		</form>
	</body>
</html>
