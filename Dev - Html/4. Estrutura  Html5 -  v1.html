<!doctype html>
		
<html>
	<head> <!-- O titulo impulsiona os buscadores - Ter atenção -->
		<title> Estrutura HTML5 </title>
		<meta charset="utf-8"/>
	</head>

	<body> 
		<header>
			Topo do Site + menus de navegação
		</header>
		<nav>
			Menu de navegação
		</nav>
		<section> <!-- Variação da tag (não sei se é tag o nome, descobrir) -->
			<header><h1>Titulo da Seção</h1></header>
			<p>Seção de conteúdos</p>
			<footer>Rodapé da seção</footer> 
		</section> 
		<article>
			<header><h1>Titulo da Artigo</h1></header>
			<p>Seção de conteúdos</p>
			<footer>Rodapé da artigo</footer> 
		</article><!-- fim da variação. Daqui pra baixo é a estrutura-->
		<aside>
			Barra lateral (sidebar)
		</aside>
		<footer>
			Rodapé do site
		</footer>
	</body>
</html>
